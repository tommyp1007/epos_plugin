workflows:
  ios-unsigned-build:
    name: iOS Build (Unsigned for 3uTools)
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean and Get Packages
        script: |
          flutter clean
          flutter pub get

      - name: Install CocoaPods (Fix Repo & Dependencies)
        script: |
          cd ios
          
          # 1. Force update the CocoaPods public repository
          # This fixes the "Unable to find specification" error
          pod repo update
          
          # 2. Remove existing artifacts to ensure a clean install
          rm -rf Pods
          rm -rf Podfile.lock
          
          # 3. Install Pods using the freshly updated repo
          pod install
          
          cd ..

      - name: Build iOS Release (No Code Signing)
        script: |
          # Build the .app bundle without signing
          flutter build ios --release --no-codesign --build-number=$BUILD_NUMBER

      - name: Create IPA from .app
        script: |
          cd build/ios/iphoneos
          
          # 1. Clean up previous artifacts
          rm -rf Payload
          rm -rf *.ipa
          
          # 2. Create the Payload folder structure required by Apple
          mkdir Payload
          
          # 3. Copy the Runner.app into Payload
          cp -r Runner.app Payload/
          
          # 4. Zip the Payload folder into an .ipa file
          zip -r epos_print_plugin.ipa Payload

    artifacts:
      - build/ios/iphoneos/*.ipa