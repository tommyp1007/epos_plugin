name: epos_print_plugin
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.10.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ------------------------------------------------
  # State Management
  # ------------------------------------------------
  provider: ^6.1.2

  # ------------------------------------------------
  # Printing & Document Generation
  # ------------------------------------------------
  printing: ^5.14.2              
  pdf: ^3.11.3                   
  esc_pos_utils_plus: ^2.0.0     
  print_bluetooth_thermal: ^1.1.9 

  # ------------------------------------------------
  # Connectivity
  # ------------------------------------------------
  flutter_blue_plus: ^1.32.0     
  flutter_bluetooth_serial: ^0.4.0 
  usb_serial: ^0.5.0            
  network_info_plus: ^5.0.3      # Fixed: 7.0.0/9.0.0 do not exist. 5.0.3 is latest.
  ping_discover_network_forked: ^0.0.1 

  # ------------------------------------------------
  # System, Storage & Permissions
  # ------------------------------------------------
  # Fixed: 12.0.1 doesn't exist. 11.3.1 is the latest stable.
  permission_handler: ^11.3.1    
  
  # Fixed: 12.3.0 doesn't exist. 10.1.2 is the latest stable.
  device_info_plus: ^10.1.2      
  
  # Fixed: 2.5.4 doesn't exist. 2.3.2 is the latest stable.
  shared_preferences: ^2.3.2     
  
  # Fixed: Using the version recommended by your error logs
  share_handler: ^0.0.25         

  # ------------------------------------------------
  # Media & Image Processing
  # ------------------------------------------------
  image: ^4.2.0                  
  image_picker: ^1.1.2           

  # ------------------------------------------------
  # UI & Assets
  # ------------------------------------------------
  cupertino_icons: ^1.0.8        
  webview_flutter: ^4.8.0        # Fixed: 4.13.0 does not exist yet.

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0          # Fixed: 6.0.0 does not exist. 4.0.0 is latest.

  flutter_launcher_icons: ^0.13.1

# ------------------------------------------------
# Configuration for App Icons
# ------------------------------------------------
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/menu_icon.png