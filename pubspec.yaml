name: epos_print_plugin
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # ------------------------------------------------
  # State Management
  # ------------------------------------------------
  provider: ^6.1.2

  # ------------------------------------------------
  # Printing & Document Generation
  # ------------------------------------------------
  printing: ^5.14.2              # Standard printing & PDF preview
  pdf: ^3.11.3                   # PDF creation
  esc_pos_utils_plus: ^2.0.0     # Generate ESC/POS commands (Thermal)
  print_bluetooth_thermal: ^1.1.9 # Bluetooth thermal specific

  # ------------------------------------------------
  # Connectivity (Bluetooth, Network, USB)
  # ------------------------------------------------
  flutter_blue_plus: ^1.36.8     # BLE connectivity
  flutter_bluetooth_serial: ^0.4.0 # BLE and Classic connectivity
  usb_serial: ^0.5.0             # USB OTG connection
  network_info_plus: ^7.0.0      # WiFi IP discovery
  ping_discover_network_forked: ^0.0.1 # Scan network ports (9100)
  http: ^1.2.0                   # NEW: Download files from URLs

  # ------------------------------------------------
  # System, Storage & Permissions
  # ------------------------------------------------
  permission_handler: ^12.0.1    # Handle Android/iOS permissions
  device_info_plus: ^12.3.0      # Get Android/iOS version info
  shared_preferences: ^2.5.4     # Local storage (Settings)
  flutter_sharing_intent: ^2.0.4      # Appear in "Share" intent menus
  file_picker: ^8.0.0         # Pick files from device storage
  path_provider: ^2.1.2          # NEW: Get temporary directory for OCR

  # ------------------------------------------------
  # Media & Image Processing
  # ------------------------------------------------
  image: ^4.0.0                  # Image processing (encoding/decoding)
  image_picker: ^1.2.1           # Pick images from Gallery/Camera

  # ------------------------------------------------
  # UI & Assets
  # ------------------------------------------------
  cupertino_icons: ^1.0.8        # iOS style icons
  webview_flutter: ^4.13.0       # Render web content
  intl: ^0.20.2                 # NEW: Currency & Date formatting (RM 0.00)
  barcode_widget: ^2.0.4         # NEW: Render QR Codes/Barcodes on screen

  android_intent_plus: ^6.0.0

  pdf_render: ^1.4.12

  # ------------------------------------------------
  # ML Kit (OCR & Scanning)
  # ------------------------------------------------
  google_mlkit_text_recognition: ^0.15.0   # Extract text from A4
  google_mlkit_barcode_scanning: ^0.14.1   # NEW: Scan Barcodes/QR from A4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0

  # Tool to generate App Icons
  flutter_launcher_icons: ^0.14.4

# ------------------------------------------------
# Configuration for App Icons
# ------------------------------------------------
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # Optional: ensures support for adaptive icons

flutter:
  uses-material-design: true

  # Ensure your icon asset is declared here if you use it inside the app UI too
  assets:
    - assets/images/
    - assets/images/menu_icon.png